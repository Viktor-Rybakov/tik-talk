@if (message(); as message) {
  @if (message.user; as user) {
    <app-avatar
      class="chat-message__avatar size32"
      [avatarUrl]="user.avatarUrl"
      [avatarAlt]="user.username"
    />

    <p class="chat-message__info">
      <span class="chat-message__name"> {{ user.firstName }} {{ user.lastName }} </span>

      <time
        class="chat-message__time"
        [attr.datetime]="message.createdAt"
      >
        {{ message.createdAt | localDate: 'HH:mm' }}
      </time>
    </p>
  }

  <p class="chat-message__text">{{ message.text }}</p>
}
