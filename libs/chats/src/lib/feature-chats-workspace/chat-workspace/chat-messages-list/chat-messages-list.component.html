<div class="chat-messages-list__list">
  @for (group of messagesGroups(); track group.date) {
    <time
      class="chat-messages-list__group-messages-date"
      [attr.datetime]="group.date"
    >
      {{ group.date | relativeDate }}
    </time>

    @for (message of group.messages; track message.id) {
      <app-chat-message [message]="message" />
    }
  }
</div>

<app-message-input
  class="chat-messages-list__input"
  (created)="onMessageSend($event)"
/>
