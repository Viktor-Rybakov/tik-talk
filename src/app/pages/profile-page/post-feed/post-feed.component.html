<app-post-input
  class="post-feed__input"
  (postCreated)="onPostCreated($event)"
/>

@if (posts(); as posts) {
  @if (posts.length) {
    <ul class="post-feed__list">
      @for (post of posts; track post.id) {
        <li>
          <app-post [post]="post" />
        </li>
      }
    </ul>
  }
}
