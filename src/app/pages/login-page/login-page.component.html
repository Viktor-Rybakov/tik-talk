<form
  class="login-page__form"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <h1 class="h1 mb60">{{ 'LOGIN_PAGE.TITLE' | translate }}</h1>

  <div class="control mb16">
    <label
      class="control__label control__label--bold"
      for="username"
    >
      {{ 'LOGIN_PAGE.FORM.LOGIN.LABEL' | translate }}
    </label>

    <div class="control__wrapper">
      <input
        class="control__input"
        id="username"
        type="text"
        formControlName="username"
        autocomplete="username"
        [placeholder]="'LOGIN_PAGE.FORM.LOGIN.PLACEHOLDER' | translate"
      />

      <svg
        class="control__icon"
        icon="telegram"
      ></svg>
    </div>
  </div>

  <div class="control mb32">
    <label
      class="control__label control__label--bold"
      for="current-password"
    >
      {{ 'LOGIN_PAGE.FORM.PASSWORD.LABEL' | translate }}
    </label>

    <div class="control__wrapper">
      <input
        class="control__input"
        id="current-password"
        [type]="isPasswordVisible() ? 'text' : 'password'"
        formControlName="password"
        autocomplete="current-password"
        [placeholder]="'LOGIN_PAGE.FORM.PASSWORD.PLACEHOLDER' | translate"
      />

      <button
        class="control__button"
        [class.control__button--active]="isPasswordVisible()"
        type="button"
        [title]="'LOGIN_PAGE.FORM.PASSWORD.' + (isPasswordVisible() ? 'HIDE_PASSWORD' : 'SHOW_PASSWORD') | translate"
        (click)="togglePasswordVisible()"
      >
        <svg icon="eye"></svg>
      </button>
    </div>
  </div>

  <button
    class="btn"
    type="submit"
  >
    {{ 'ACTION.LOGIN' | translate }}
  </button>
</form>

<img
  class="login-page__logo"
  src="/assets/svg/logo-big.svg"
  width="440"
  height="432"
  [alt]="'LOGIN_PAGE.LOGO' | translate"
/>
